<!DOCTYPE html>
<html>
    <head>
        <title>PipouScript Grammar</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="node_modules/railroad-diagrams/railroad-diagrams.css" />
        <link rel="stylesheet" href="../style.css" />
        <style>
            section svg {
                margin: auto;
                display: block;
                max-width: 100%;
            }

            section h2 {
                margin: 1em auto 0px 2em;
            }
        </style>
        <script src="node_modules/railroad-diagrams/railroad-diagrams.js"></script>
        <script src="grammar.js"></script>
    </head>

    <body>
        <section>
            <h1>Smalltalk-esque lang with prototypal inheritance</h1>
            <hr>
        </section>
        <section>
            <h1>Tokens:</h1>

            <h2 id="letter">Letter</h2>
            <div id="letter-diagram"></div>
            
            <h2 id="digit">Digit</h2>
            <div id="digit-diagram"></div>

            <h2 id="identifier">Identifier</h2>
            <div id="identifier-diagram"></div>

            <h2 id="integer">Integer</h2>
            <div id="integer-diagram"></div>

            <h2 id="double">Double</h2>
            <div id="double-diagram"></div>

            <h2 id="string">String</h2>
            <div id="string-diagram"></div>
            <hr>
        </section>

        <section>
            <h1>Grammar:</h1>

            <h2 id="decl">Decl</h2>
            <div id="decl-diagram"></div>

            <h2 id="affect">Affect</h2>
            <div id="affect-diagram"></div>

            <h2 id="obj_field_init">Obj_field_init</h2>
            <div id="obj_field_init-diagram"></div>

            <h2 id="msg_sel">Msg_sel</h2>
            <div id="msg_sel-diagram"></div>

            <h2 id="obj_msg_def">Obj_msg_def</h2>
            <div id="obj_msg_def-diagram"></div>

            <h2 id="obj_litteral">Obj_litteral</h2>
            <div id="obj_litteral-diagram"></div>
        </section>
    </body>
</html>
